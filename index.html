<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tic Tac Teo</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="Game">
            <div class="header"><span>X O</span> Game</div>
            <div class="square" id="s1" onclick="game(this.id)"></div>
            <div class="square" id="s2" onclick="game(this.id)"></div>
            <div class="square" id="s3" onclick="game(this.id)"></div>
            <div class="square" id="s4" onclick="game(this.id)"></div>
            <div class="square" id="s5" onclick="game(this.id)"></div>
            <div class="square" id="s6" onclick="game(this.id)"></div>
            <div class="square" id="s7" onclick="game(this.id)"></div>
            <div class="square" id="s8" onclick="game(this.id)"></div>
            <div class="square" id="s9" onclick="game(this.id)"></div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
